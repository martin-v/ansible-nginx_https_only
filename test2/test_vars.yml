---

dehydrated_contactemail: httptest@martinvietz.de

dehydrated_domains: httptest.martinvietz.de

dehydrated_deploy_cert: |
  mkdir -p /etc/nginx/ssl/${DOMAIN}
  cp "${KEYFILE}" "${CERTFILE}" "${FULLCHAINFILE}" "${CHAINFILE}" /etc/nginx/ssl/${DOMAIN}
  chown root:www-data /etc/nginx/ssl/${DOMAIN}/*
  chmod 600 /etc/nginx/ssl/${DOMAIN}/*
  hash systemctl 2>/dev/null && systemctl restart nginx.service


nginx_https_server_name : httptest.martinvietz.de

nginx_https_dhparam_size: 2048 # smaller size for tests
nginx_https_strict_transport : max-age=600 # short time for tests
